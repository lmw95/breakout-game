    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Breakout game made with JavaScript">
    <meta name="keywords" content="breakout game, game, javascript game, javascript">
    <meta name="author" content="Lydia Wright">
    <title>Breakout!</title>
    <link rel="icon" href="" type="image/png">
    <!--CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

        <nav class="navbar py-3 px-4">
            <div class="container-fluid p-0">
                  <h1 class="mb-0">Breakout!</h1>
                <div class="scores-lives">
